<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hokkaido Sakura 2026 - Light Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { 'sakura-rose': '#D81B60', 'sakura-pink': '#FFD1DC', 'nav-blue': '#4FC3F7' } } } }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');
        [v-cloak] { display: none; }
        body { background-color: #FFF9FA; font-family: 'Noto Sans TC', sans-serif; color: #4A4A4A; margin: 0; }
        .app-container { max-width: 480px; margin: 0 auto; min-height: 100vh; background: white; position: relative; padding-bottom: 90px; box-shadow: 0 0 30px rgba(0,0,0,0.05); }
        .header-bg { background-color: #ffffff; border-bottom-left-radius: 35px; border-bottom-right-radius: 35px; overflow: hidden; position: relative; box-shadow: 0 4px 15px rgba(216, 27, 96, 0.1); }
        .header-image { width: 100%; height: 250px; object-fit: cover; }
        .tab-button { width: 42px; height: 42px; border-radius: 50%; background: white; color: #FFB7C5; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(216, 27, 96, 0.15); transition: 0.3s; cursor: pointer; }
        .tab-button.active { background-color: #D81B60; color: white; transform: scale(1.1); }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .nav-btn { width: 34px; height: 34px; background-color: #4FC3F7; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(79, 195, 247, 0.3); flex-shrink: 0; cursor: pointer; }
        .sync-btn { position: fixed; top: 16px; right: 16px; z-index: 300; width: 44px; height: 44px; background: #00C853; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; box-shadow: 0 4px 15px rgba(0, 200, 83, 0.4); border: 2px solid white; cursor: pointer; }
        .spot-image { width: 100%; height: 180px; object-fit: cover; border-radius: 20px; margin-bottom: 12px; }
        .description-box { font-size: 11px; line-height: 1.6; color: #64748b; margin-top: 8px; border-top: 1px solid #f1f5f9; padding-top: 8px; }
    </style>
</head>
<body>

<div id="app" v-cloak class="app-container">
    <div v-if="!user" class="fixed inset-0 bg-[#FFF9FA] z-[1000] flex flex-col items-center justify-center p-6 text-center">
        <div class="bg-white p-6 rounded-[40px] shadow-2xl w-full max-w-sm">
            <img src="7672.png" class="w-full rounded-[30px] mb-6 shadow-sm aspect-square object-cover">
            <h2 class="text-3xl font-black text-sakura-rose mb-1 italic">Hokkaido 2026</h2>
            <p class="text-slate-400 text-sm mb-8 font-bold italic italic">Light Master Edition</p>
            <button @click="login" class="flex items-center justify-center w-full border-2 border-slate-100 py-4 rounded-2xl font-bold active:scale-95 transition-all shadow-sm">
                <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" class="w-6 h-6 mr-3"> Google 登入
            </button>
        </div>
    </div>

    <div v-if="user && !isLoading">
        <button v-if="['shopping', 'expenses'].includes(currentTab)" @click="forceSync" class="sync-btn" :class="{'animate-spin': isSyncing}">
            <i class="fa-solid fa-cloud-arrow-up"></i>
        </button>

        <div class="header-bg relative">
            <div class="absolute top-4 left-4 z-[100] flex space-x-2">
                <button @click="logout" class="bg-black/30 text-white p-2 px-4 rounded-full text-[10px] backdrop-blur-md cursor-pointer">登出</button>
                <button v-if="isAdmin" @click="exportGistJson" class="bg-sakura-rose text-white p-2 px-4 rounded-full text-[10px] shadow-lg animate-bounce cursor-pointer"><i class="fa-solid fa-crown mr-1"></i> 匯出 Gist</button>
            </div>
            <img src="1769184532571.png" class="header-image">
            <div class="absolute bottom-6 right-4 z-30 flex gap-2">
                <button v-for="t in tabs" :key="t.id" @click="currentTab = t.id" :class="{'active': currentTab === t.id}" class="tab-button shadow-md"><i :class="t.icon"></i></button>
            </div>
        </div>

        <main class="p-4 pt-8">
            <div v-if="currentTab === 'itinerary'" class="space-y-4 animate-fade-in">
                <div class="flex overflow-x-auto hide-scrollbar space-x-3 pb-4 sticky top-0 bg-white/90 backdrop-blur-md -mx-4 px-4 z-20">
                    <div v-for="(day, idx) in dates" :key="idx" @click="selectedDateIndex = idx" class="flex-shrink-0 w-[58px] h-[68px] rounded-xl flex flex-col items-center justify-center border-2 transition-all cursor-pointer" :class="selectedDateIndex === idx ? 'bg-sakura-rose text-white border-sakura-rose shadow-md' : 'bg-white text-pink-300 border-pink-50'"><span class="text-sm font-bold uppercase">{{ day.weekday }}</span><span class="text-xs">{{ day.date }}</span></div>
                </div>

                <div v-for="(item, index) in currentItinerary" :key="item.id" class="bg-white rounded-[32px] p-5 shadow-sm border border-pink-50 mb-4 overflow-hidden relative">
                    <img v-if="item.image" :src="item.image" class="spot-image">
                    <div class="flex items-start text-left">
                        <div class="mr-4 flex flex-col items-center min-w-[50px]"><div class="p-3 rounded-full bg-pink-50 text-sakura-rose shadow-inner"><i :class="getCategoryIcon(item.category)"></i></div><span class="text-[10px] font-bold text-slate-300 mt-2">{{ item.startTime }}</span></div>
                        <div class="flex-1">
                            <h
